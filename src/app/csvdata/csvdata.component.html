<div class="container">

<div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="mb-3">
        <h3 class = "text-center">Upload Your CSV File</h3>
        <label for="formFile" class="form-label"></label>
        <input type="file" accept=".csv" class="form-control" id="formFile" (change)="fileProgress($event)"/>
        <!-- <input class="form-control" type="file" id="formFile"> -->
      </div>
      <div class="mb-3" *ngIf="uploadedFilePath">
        {{uploadedFilePath}}
      </div>

      <div class="form-group text-center">
        <button class="btn btn-primary mb-3"  (click)="onSubmitUpload()">Upload</button>
      </div>
    </div>
  </div> 
</div>

<div class="container" *ngIf="data?.res?.length">
    <table datatable class="row-border hover">
        <thead>
            <tr>
              <th scope="col">ISBN</th>
              <th scope="col">Author Email</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of data.res">
              <th scope="row">{{book.isbn}}</th>
              <td>{{book.authors}}</td>
              <td>{{book.title}}</td>
              <td>{{book.description}}</td>
            </tr>
          </tbody>
      </table>
</div>
