<div class="container">
    <div class="col-md-12 d-flex justify-content-start">
      <form>
        <label for="author" >Search by author email:</label>
        <input type="text" id="authors" class="form-control" [(ngModel)]="searchParams.authors" name="authors">
        <button (click)="search()" class="btn btn-primary">Search</button>
      </form>
      <form>
        <label for="year">Search by book ISBN:</label>
        <input type="text" id="isbn" class="form-control" maxlength="12" [(ngModel)]="searchParams.isbn" name="isbn">
        <button (click)="search()" class="btn btn-primary">Search</button>
      </form>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">ISBN</th>
          <th scope="col">Author Email</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books.res">
          <th scope="row">{{book.isbn}}</th>
          <td>{{book.authors}}</td>
          <td>{{book.title}}</td>
          <td>{{book.description}}</td>
        </tr>
      </tbody>
  </table>
